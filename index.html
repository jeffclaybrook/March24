<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MDN Web Audio API</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="player">
      <div class="header">
         <h5>Playing from Album</h5>
         <h4 class="song-album"></h4>
      </div>
      <div class="figure">
         <img src="images/placeholder.png" alt="Image" class="song-cover">
      </div>
      <div class="details">
         <h1 class="song-name"></h1>
         <h2 class="song-artist"></h2>
      </div>
      <div class="progress">
         <div class="seek">
            <input type="range" class="seek-bar">
         </div>
         <div class="timecodes">
            <p class="timer">00:00</p>
            <p class="duration">00:00</p>
         </div>
      </div>
      <div class="controls">
         <button class="prev-btn"><span class="prev-icon"></span></button>
         <button class="play-btn"><span class="play-icon"></span></button>
         <button class="next-btn"><span class="next-icon"></span></button>
      </div>
   </div>
   <script src="index.js"></script>
   <script src="script.js"></script>
</body>
</html>
